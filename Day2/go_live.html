<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video</title>
  <link rel="stylesheet" href="css/live.css">
</head>
<body>
  <div class="upload-modal">
    <div class="modal-header">
      <h2 class="py-3">Upload Video</h2>
      <div class="mt-3 mr-2">
        <button id="uploadWithClassic">Upload With Classic</button>
        <button id="closeModal">Close</button>
      </div>
    </div>
    
    <div id="uploadContainer">
      <input type="file" id="fileInput" accept="video/mp4">
      <button id="selectFile">Select File</button>
    </div>
    
    <form id="videoForm">
      <div class="form-row">
        <div class="form-column">
          <label>Title (required)</label>
          <input type="text" id="title" maxlength="100">
          <label>Description</label>
          <textarea id="description" placeholder="Tell viewers about your video" rows="5" maxlength="5000"></textarea>
          <label>Visibility</label>
          <select id="visibility"></select>
          <label>Categories</label>
          <select id="category"></select>
          <button type="submit">Submit</button>
        </div>
        
        <div class="form-column">
          <button id="uploadThumbnail">Upload Thumbnails</button>
          <div class="image-container">
            <div id="image-placeholder">
              <span>+</span>
            </div>
          </div>
          <p id="thumbnail-warning">Please upload thumbnail</p>
        </div>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
